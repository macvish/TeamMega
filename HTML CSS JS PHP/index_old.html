<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css" media="screen, projection">
    <title>Workit</title>
    </head>
    <body>
        <div class="container">
            <div class="col-1">
            <div class="header">
                <div>
                <img src="./logo.svg" class="App-logo" alt="logo" /><br/>
                <span>Workit</span>
                </div>
            </div>
            <div class="main">
                <div>
                <div class="login">
                    <div>
                    <form name="loginForm" onsubmit="return (validateForm());">
                        <div class="login_back">
                        <i class="fa fa-user side_icons"></i>
                        <input 
                            type="text" 
                            class="input" 
                            placeholder="Email Address or Username"
                            required 
                        /><br/>
                        </div>
                        <div class="login_back">
                            <i class="fa fa-lock side_icons"></i>  
                            <input 
                                type="password" 
                                class="input" 
                                placeholder="Password" 
                                required
                            />
                            </div>
                        
                        <input type="submit" class="btn" value="Login"/>
                    </form>
                    <a href="./#">Forgot Password?</a>
                    </div>
                </div>
                <div class="signup">
                <div>
                    <span>Don't have an Account?</span>
                    <a href="#signupForm"><button class="btn_signup" type="submit">
                        Sign Up
                    </button></a>
                    </div>
                </div>
                </div>
            </div>
            <div class="footer">
                <div>
                <span><u>FOLLOW US</u></span><br/>
                <div class="icons">
                    <i class="fa fa-twitter fa-icons"></i>
                    <i class="fa fa-facebook-square fa-icons"></i>
                    <i class="fa fa-instagram fa-icons"></i>
                    <i class="fa fa-youtube-play fa-icons"></i>
                    <i class="fa fa-medium fa-icons"></i>
                </div>
                </div>
            </div>
            </div>
            <div class="col-2">
            <div>
                <span>We are the Future of Work</span><br/>
                <p>Join us today</p> 
            </div>
            </div>
            <!--signup form-->
            <div id="signupForm" class="signup-form-popeffect">
                <div class="popup">                       
                   <div class="letter-w3ls">
                      <form action="#" method="post">
                        <div class="signup_back">
                            <i class="fa fa-user side_icons"></i>
                                    <input type="text" class="signup-input" name="name" placeholder="Full Name" required="">
                                 </div>  
                         <div class="signup_back">
                        <i class="fa fa-user side_icons"></i>
                            <input type="text" class="signup-input" name="name" placeholder="Username" required="">
                         </div>
                         <div class="signup_back">
                        <i class="fa fa-phone side_icons"></i>
                            <input type="text" class="signup-input" name="name" placeholder="Phone" required="">
                         </div>
                         
                         <div class="signup_back">
                        <i class="fa fa-at side_icons"></i>
                            <input type="email" class="signup-input" name="email" placeholder="Email" required="">
                         </div>
                         <div class="signup_back">
                        <i class="fa fa-lock side_icons"></i>
                            <input type="password" class="signup-input" name="password" placeholder="Password" required="">
                         </div>
                         <div class="signup_back">
                        <i class="fa fa-lock side_icons"></i>
                            <input type="password" class="signup-input" name="password" placeholder="Confirm Password" required="">
                         </div><br>
                         <div>
                            <input type="submit" class="btn_signup" value="Sign Up">
                         </div>
                      </form>
                      <div class="clear"></div>
                   </div>
                   <!--//login form-->
                   <a class="close" href="#">&times;</a>
                </div>
             </div>
           <!-- //popup -->
        </div>
        <script src="./form.js"></script>
</body>
</html>
